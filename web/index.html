function status(obj){
if(obj.swsts[0]=='1'){
    if (!$('input[id=switch0]').is(':checked')) {
      $('input[id=switch0]').prop('checked', true).change();
      $("#led0").removeClass();
      $('#led0').addClass('led-green');
            }
}

else if(obj.swsts[0]=='0'){

      $('input[id=switch0]').prop('checked', false).change();
      $("#led0").removeClass();
      $('#led0').addClass('led-gray');

}
